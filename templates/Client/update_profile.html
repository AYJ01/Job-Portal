{% extends 'Client/common.html' %}
{% load static %}
{% block header %}

{% for i in messages %}
<script>
    alert("{{i}}")
</script>
{% endfor %}

<br><br>
<center>
    <h2><b>Update Your Profile</b></h2><br>
</center>

<div class="site-section bg-light">

    <div class="container" style="background-color: rgb(211, 232, 250);">
        <div class="row">
            <div class="col-md-2" style="margin-left: 70px;"></div>
            <div class="col-md-7 mb-5">
                <form class="p-5 bg-white" style="padding-top:20px" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for i in view %}
                    <div class="row form-group">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="text-black" for="fname">First Name</label>
                            <input type="text" name="name" value="{{i.name}}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="text-black" for="lname">Mobile Number</label>
                            <input type="text" name="phone" value="{{i.phone}}" maxlength="10" minlength="10" required
                                pattern="[6789][0-9]{9}" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            <label class="text-black" for="email">Email</label>
                            <input type="email" name="email" value="{{i.email}}"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" required
                                pattern="">
                        </div>
                    </div>
                   
                    
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                value="{{i.loginid.viewPass}}" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
                        </div>
                    </div>
                    <!-- <div class="row form-group">

                        <div class="col-md-12">
                            <label class="text-black" for="subject">Pincode</label>
                            <input type="text" name="pin" class="form-control" required maxlength="6" minlength="6">
                        </div>
                    </div> -->
                    <div class="row form-group">

                        <div class="col-md-12">
                            <label class="text-black" for="subject">Image</label>
                            <input type="file" name="image" value="{{i.image}}" class="form-control"
                                maxlength="6" minlength="6">
                        </div>
                    </div>

                        <div class="col-md-12">
                            <label class="text-black" for="subject">District</label>
                            <select id="" class="form-control" name="District" required>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="message">Address</label>
                            <textarea name="address" required cols="30" rows="5" class="form-control"
                                placeholder="Your Address">{{i.address}}</textarea>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="row form-group">
                        <div class="col-md-12">
                            <center>
                                <input type="submit" value="Update Now" class="btn btn-outline-dark">
                            </center>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>
