<body translate="no" class="bg-gray-400">
    <!-- 
  This is my attempt to recreate the Job Board Application that was initially developed by Andy Leverenz from Web-Crunch.
  
  https://www.youtube.com/watch?v=tGUMArAW5OE&list=PL01nNIgQ4uxNkDZNMON-TrzDVNIk3cOz4&index=39&t=0s
  
  -->



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Job Board</title>


    <header class="header">
       
        <nav class="flex items-center justify-between flex-wrap px-6" style="height: 65px;">
            <div class="flex items-center flex-shrink-0 text-black mr-6">
                <span class="font-semibold text-xl tracking-tight">Job Board</span>
            </div>
            <!--     <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div> -->
            <div class="flex items-center h-full">
                <a href="/clienthome" style="color: black;" class="hover:bg-teal-600 text-white py-2 px-4 rounded-full mr-3">
                    Go Back
                </a>

               
            </div>

        </nav>
    </header>

    <main class="main bg-white px-6 md:px-16 py-6">
        <div class="w-full max-w-xl mx-auto">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="text-2xl mb-2">Post new job</h1>

                <div class="job-info border-b-2 py-2 mb-5">
                    <!--    Title      -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="job-title">Title</label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                            type="text" id="job-title" name="name" placeholder="Frontend Developer" autofocus="">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="job-title">Work Experience</label>
                        <input
                            class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                            type="text" id="job-title" name="ex_level" placeholder="Work Experience" autofocus="">
                    </div>

                    <!--     Link to apply     -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="apply-link">Salary Range</label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-white border border-gray-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-500"
                                id="job-type" name="salary">
                                <option value="2000-5000">2000-5000</option>
                                <option value="5000-10000">5000-10000</option>
                                <option value="10000-15000">10000-15000</option>
                                <option value="15000-20000">15000-20000</option>
                                <option value="20000-23000">20000-23000</option>
                                <option value="25000-30000">25000-30000</option>
                            </select>

                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="md:flex md:justify-between">
                        <!--      Job Type      -->
                        <div class="w-full md:w-3/12 mb-4 md:mb-0">
                            <label class="block text-gray-700 text-sm mb-2" for="job-type">
                                Job Type
                            </label>
                            <div class="relative">
                                <select
                                    class="block appearance-none w-full bg-white border border-gray-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-500"
                                    id="job-type" name="job_type">
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Freelance-time">Freelance</option>
                                    <!-- <option value="">Contract</option> -->
                                </select>

                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!--     Location       -->
                        <div class="w-full md:w-8/12 mb-4 md:mb-0">
                            <label for="location" class="block text-gray-700 text-sm mb-2">End date</label>
                            <input type="date"
                                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                                id="location" name="location" placeholder="Enter Location">

                        </div>
                    </div> <!-- end group -->
                    

                    <!--    Description      -->
                    <div>
                        <label for="description" class="block text-gray-700 text-sm mb-2">Description</label>
                        <textarea name="Description" id="" cols="30" rows="5" class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500" placeholder="Full Job Description"></textarea>
                    </div>

                   

                    <!--      Company Website      -->
                    <div class="mb-4 md:mb-0">
                        <label for="company-logo" class="block text-gray-700 text-sm mb-2">Logo Image</label>
                        <input type="file"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-3 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="company-logo" name="image">
                    </div>
                </div> <!-- end job-info -->

               

                <!--     Submit     -->
                <div>
                    <button class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-3 rounded" type="submit">Create
                        job</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer py-4">
        <p class="text-center text-gray-600 text-xs">

        </p>
    </footer>

</body>
