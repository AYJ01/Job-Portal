{% extends 'Admin/common.html' %}
{% load static %}
{% block header %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');

    /* body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #00093c, #2d0b00);
        font-family: 'Quicksand', sans-serif;
    } */

    .profile-card {
        width: 200px;
        height: 200px;
        background: #fff;
        padding: 30px;
        border-radius: 50%;
        box-shadow: 0 0 22px rgba(0, 57, 122, 0.466);
        transition: .6s;
    }

    .profile-card:hover {
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        height: 300px;
    }

    .profile-card .imgg {
        width: 100%;
        height: 100%;
        transition: .6s;
        z-index: 10;
    }

    .profile-card:hover .imgg {
        transform: translateY(-60px);
    }

    .imgg {
        width: 100%;
        border-radius: 50%;
        box-shadow: 0 0 22px rgba(0, 10, 145, 0.4);
        transition: .6s;
    }

    .profile-card:hover .imgg {
        border-radius: 10px;
    }

    .caption {
        text-align: center;
        transform: translateY(-70px);
        opacity: 0;
        transition: .6s;
    }

    .profile-card:hover .caption {
        opacity: 1;
    }

    .caption h3 {
        font-size: 32px;
        font-weight: 600;
    }

    .caption p {
        position: relative;
        display: flex;
        width: 100%;
        justify-content: center;
        top: -25px;
        font-size: 15px;
        color: #0c52a1;

    }

    .social-links {
        display: flex;
        width: 100%;
        justify-content: space-around;
        position: relative;
        top: -35px;
    }

    @media only screen and (max-width: 700px) {
        .profile-card {
            margin-top: 45px;
        }

    }
</style>
{% for i in messages %}
<script>
    alert("{{i}}")
</script>
{% endfor %}
<br><br>
<center>
    <h1><b>View Company</b></h1>
</center><br><br>
<section id="blog" class="news-area section-padding3">
    <div class="container">
        <div class="row">
            {% for i in view %}
            <div class="col-lg-4 col-md-6 mt-4">
                <div class="profile-card">
                    <div class="img">
                        <img class="imgg" src="/static/media/{{i.image}}" oncontextmenu="return false">
                    </div>
                    <div class="caption">
                        <h3 style="margin-top: 15px;">{{i.name}}</h3>
                        <p style="margin-top: 25px;">{{i.email}}</p>
                        <div class="social-links">
                            {% if not i.loginid.is_active %}

                            <a href="/approve_client?cid={{i.loginid_id}}&utype=Client"><lottie-player
                                src="https://assets6.lottiefiles.com/packages/lf20_yt24wfpb.json"
                                background="transparent" speed="1" style="width: 60px; height: 60px;" loop
                                autoplay></lottie-player></a>

                            {% else %}

                            
                            <a href="/reject_client?cid={{i.loginid_id}}&utype=Client"><lottie-player
                                    src="https://assets3.lottiefiles.com/packages/lf20_tvjnk4yn.json"
                                    background="transparent" speed="1" style="width: 60px; height: 60px;" loop
                                    autoplay></lottie-player></a>

                            {% endif %}
                            
                        </div>
                        <div>
                            <a href="/static/media/{{ i.proof }}" class="btn btn-warning" download=""  style="display: block;">Proof</a>
                        </div>
                        <div>
                            <a href="/view_feedbacks?id={{ i.id }}" class="btn btn-warning" style="display: block;">Feedbacks</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<br><br>

{% endblock %}
